<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonify - Mosaic Digital Podcast Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-display {
            font-family: 'Lexend', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-12">
            <h1 class="font-display text-4xl md:text-5xl font-bold text-white">AI Podcast Studio</h1>
            <p class="text-gray-400 mt-2 text-lg">Bring your ideas to life with AI-generated audio</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Form Column -->
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl">
                <div class="space-y-6">
                    <div>
                        <label for="topic" class="block text-sm font-medium text-gray-300 mb-2 font-display">Topic</label>
                        <input type="text" id="topic" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., The Future of Renewable Energy">
                    </div>
                    <div>
                        <label for="context" class="block text-sm font-medium text-gray-300 mb-2 font-display">Context or Idea</label>
                        <textarea id="context" rows="6" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Provide a script, key points, or a simple idea..."></textarea>
                    </div>
                    <div>
                        <button onclick="submitJob()" id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>
                            Create Podcast
                        </button>
                    </div>
                    <div id="status" class="hidden mt-4 p-4 bg-gray-700 rounded-lg text-center text-sm"></div>
                </div>
            </div>

            <!-- Repository Column -->
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl">
                <h2 class="font-display text-2xl font-bold text-white border-b border-gray-700 pb-3 mb-4">Podcast Library</h2>
                <div id="repository-list" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2">
                    <!-- Podcasts will be dynamically added here -->
                     <div id="empty-state" class="text-center py-10">
                        <svg class="mx-auto h-12 w-12 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-white">No podcasts yet</h3>
                        <p class="mt-1 text-sm text-gray-500">Your generated podcasts will appear here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Correct API URL pointing to your live Render server
        const RENDER_API_URL = "https://mosaicdgitial-sonify-191c.onrender.com"; 

        const generateBtn = document.getElementById('generate-btn');
        const statusDiv = document.getElementById('status');
        const repositoryList = document.getElementById('repository-list');
        const emptyState = document.getElementById('empty-state');

        function submitJob() {
            const topic = document.getElementById('topic').value;
            const context = document.getElementById('context').value;
            
            if (!topic || !context) {
                showStatus('Please fill out both Topic and Context.', 'error');
                return;
            }

            // Disable button and show loading state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loader"></div><span class="ml-2">Generating...</span>';
            showStatus('Submitting job to the studio...', 'loading');

            fetch(`${RENDER_API_URL}/generate-from-idea`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, context })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server responded with ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.job_id) {
                    showStatus(`Job queued! Checking status for Job ID: ${data.job_id.substring(0,8)}...`, 'loading');
                    pollForStatus(data.job_id);
                } else {
                    throw new Error(data.error || 'Unknown error during submission.');
                }
            })
            .catch(err => {
                showStatus(`Error: ${err.message}`, 'error');
                resetButton();
            });
        }

        function pollForStatus(jobId) {
            const interval = setInterval(() => {
                fetch(`${RENDER_API_URL}/podcast-status/${jobId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status) {
                        showStatus(`Job Status: ${data.status}...`, 'loading');
                    }
                    
                    if (data.status === 'complete' || data.status === 'failed') {
                        clearInterval(interval);
                        resetButton();
                        if (data.status === 'complete') {
                            showStatus('Podcast complete! Added to your library.', 'success');
                            addPodcastToRepository(data);
                        } else {
                            showStatus(`Job failed: ${data.error_message || 'Unknown error'}`, 'error');
                        }
                    }
                })
                .catch(err => {
                    clearInterval(interval);
                    resetButton();
                    showStatus(`Error checking status: ${err.message}`, 'error');
                });
            }, 5000); // Poll every 5 seconds
        }

        function addPodcastToRepository(data) {
            if (emptyState) {
                emptyState.style.display = 'none';
            }

            const item = document.createElement('div');
            item.className = 'bg-gray-700/50 p-4 rounded-lg flex items-center gap-4 transition-all duration-300 transform';
            
            const artwork = document.createElement('div');
            artwork.className = 'w-16 h-16 bg-blue-500 rounded-md flex-shrink-0 flex items-center justify-center';
            artwork.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.636 5.636a9 9 0 0112.728 0M18.364 18.364A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" /></svg>`;

            const details = document.createElement('div');
            details.className = 'flex-grow min-w-0';

            const title = document.createElement('p');
            title.className = 'font-display font-semibold text-white truncate';
            title.textContent = data.topic || 'Untitled Podcast';

            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = data.podcast_url;
            audio.className = 'w-full mt-2';

            details.appendChild(title);
            details.appendChild(audio);
            item.appendChild(artwork);
            item.appendChild(details);
            
            repositoryList.prepend(item);
            
            // Add a subtle animation on entry
            setTimeout(() => item.classList.add('scale-100'), 50);
        }

        function showStatus(message, type = 'loading') {
            statusDiv.style.display = 'block';
            statusDiv.textContent = message;
            statusDiv.className = 'mt-4 p-4 rounded-lg text-center text-sm ';

            switch(type) {
                case 'success':
                    statusDiv.classList.add('bg-green-800', 'text-green-200');
                    break;
                case 'error':
                    statusDiv.classList.add('bg-red-800', 'text-red-200');
                    break;
                default: // loading
                    statusDiv.classList.add('bg-gray-700', 'text-gray-300');
            }
        }
        
        function resetButton() {
            generateBtn.disabled = false;
            generateBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" /></svg>Create Podcast';
        }
    </script>
</body>
</html>
