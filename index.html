<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- General & Layout --- */
        :root {
            --primary-glow-color: #00aaff;
            --dark-background: #000000;
            --light-outline: #ffffff;
            --light-gray: #f0f2f5;
            --white: #ffffff;
            --shadow-color: rgba(255, 255, 255, 0.1);
            /* Updated Font Variables */
            --font-display: "Roboto Mono", monospace;
            --font-body: "Roboto", sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: transparent; /* Makes background see-through */
            color: var(--light-outline);
            margin: 0;
            padding: 1.5rem;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .form-column {
            flex: 2;
            min-width: 300px;
        }

        .repository-column {
            flex: 1;
            min-width: 300px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1.2rem;
            font-family: var(--font-display);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-outline); /* White outline */
            background-color: var(--dark-background); /* Black background */
            color: var(--light-outline); /* White text */
            border-radius: 8px;
            font-family: var(--font-display); /* Using Roboto Mono */
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box; 
        }

        .form-input::placeholder {
            color: #aaa;
            font-family: var(--font-display);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-glow-color);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.35);
        }

        textarea.form-input {
            min-height: 120px;
            resize: vertical;
        }

        /* --- File Drop Area --- */
        .file-drop-area {
            margin-top: 1rem;
            border: 2px dashed var(--light-outline);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            font-family: var(--font-display);
            font-size: 1.1rem;
            color: #aaa;
            transition: background-color 0.3s ease;
        }
        
        .file-drop-area:hover {
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        /* --- Custom Status Bar/Progress Bar --- */
        #status-container {
            width: 100%;
            background-color: var(--dark-background);
            border: 2px solid var(--light-outline);
            border-radius: 10px;
            margin-top: 1.5rem;
            padding: 5px;
            box-sizing: border-box;
            display: none; /* Hidden by default */
        }

        #progress-bar {
            width: 0%; /* Starts at 0 */
            height: 30px;
            background: linear-gradient(90deg, #007bff, var(--primary-glow-color));
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-family: var(--font-body);
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            transition: width 0.5s ease-in-out;
        }

        .generate-btn {
            background-color: var(--light-outline);
            color: var(--dark-background);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: var(--font-display);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .generate-btn:hover {
            background-color: var(--primary-glow-color);
            color: var(--white);
        }

        /* --- Repository --- */
        .repository-title {
            font-size: 1.5rem;
            font-weight: 500;
            font-family: var(--font-display);
            border-bottom: 2px solid var(--light-outline);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }

        #repository-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

         /* Styles for dynamically added repository items */
        .repository-item {
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent white */
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .repository-item-artwork {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .repository-item-details {
            flex-grow: 1;
        }
        
        .repository-item-title {
            font-weight: 500;
            font-family: var(--font-display);
            margin: 0 0 0.5rem 0;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <div class="form-column">
            <div class="input-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" class="form-input" placeholder="Give your show a title...">
            </div>

            <div class="input-group">
                <label for="context">Context / Main Points</label>
                <textarea id="context" class="form-input" placeholder="Type your script or ideas here..."></textarea>
            </div>

            <div class="file-drop-area">
                Or drag & drop a file here
            </div>
            
            <button onclick="submitJob()" class="generate-btn">Create My Podcast</button>

            <div id="status-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div class="repository-column">
            <h2 class="repository-title">Generated Podcasts</h2>
            <div id="repository-list">
                </div>
        </div>
    </div>

    <script>
        const RENDER_API_URL = "https://mosaicdgitial-sonify-ws.onrender.com"; // Use your actual Render web service URL

        function updateStatus(message, percentage) {
            const statusContainer = document.getElementById('status-container');
            const progressBar = document.getElementById('progress-bar');

            statusContainer.style.display = 'block';
            progressBar.textContent = message;
            progressBar.style.width = percentage + '%';
        }

        function submitJob() {
            const topic = document.getElementById('topic').value;
            const context = document.getElementById('context').value;
            const duration = "5 minutes"; 

            if (!topic || !context) {
                updateStatus('Please fill out topic and context!', 100);
                document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
                return;
            }
            
            document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #007bff, var(--primary-glow-color))';
            updateStatus('Submitting job...', 20);

            fetch(`${RENDER_API_URL}/generate-from-idea`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, context, duration })
            })
            .then(response => response.json())
            .then(data => {
                if (data.job_id) {
                    updateStatus(`Job Queued: ${data.job_id}. Processing...`, 40);
                    pollForStatus(data.job_id);
                } else {
                     updateStatus('Error: ' + (data.error || 'Unknown'), 100);
                     document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
                }
            })
            .catch(err => {
                console.error('Error submitting job:', err);
                updateStatus('Error: ' + err.message, 100);
                document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
            });
        }

        function pollForStatus(jobId) {
            const interval = setInterval(() => {
                fetch(`${RENDER_API_URL}/podcast-status/${jobId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'processing') {
                            updateStatus('Status: Processing...', 60);
                        } else if (data.status === 'complete') {
                            clearInterval(interval);
                            updateStatus('Job Complete!', 100);
                            addPodcastToRepository(data);
                            setTimeout(() => { 
                                document.getElementById('status-container').style.display = 'none';
                            }, 5000);
                        } else if (data.status === 'failed') {
                            clearInterval(interval);
                            updateStatus(`Failed: ${data.error_message}`, 100);
                            document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
                        }
                    })
                    .catch(err => {
                        clearInterval(interval);
                        console.error('Error polling status:', err);
                        updateStatus('Error checking status.', 100);
                        document.getElementById('progress-bar').style.background = 'linear-gradient(90deg, #ff416c, #ff4b2b)';
                    });
            }, 5000);
        }
        
        function addPodcastToRepository(data) {
            const repositoryList = document.getElementById('repository-list');

            const item = document.createElement('div');
            item.className = 'repository-item';

            const artwork = document.createElement('div');
            artwork.className = 'repository-item-artwork';

            const details = document.createElement('div');
            details.className = 'repository-item-details';

            const title = document.createElement('p');
            title.className = 'repository-item-title';
            title.textContent = data.topic || 'Untitled Podcast';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = data.podcast_url;
            audio.style.width = '100%';

            details.appendChild(title);
            details.appendChild(audio);
            item.appendChild(artwork);
            item.appendChild(details);

            repositoryList.prepend(item);
        }
    </script>
</body>
</html>
