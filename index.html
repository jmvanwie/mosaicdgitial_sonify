<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&family=Roboto+Mono&family=Roboto&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow-color: #00aaff;
            --dark-background: #000000;
            --light-outline: #ffffff;
            --gray-background: #f8f8f8;
            --gray-border: #ccc;
            --gray-text: #555;
            --white: #ffffff;
            /* Using Montserrat Alternates for display text */
            --font-display: "Montserrat Alternates", sans-serif;
            --font-mono: "Roboto Mono", monospace;
            --font-body: "Roboto", sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: transparent;
            color: var(--light-outline);
            margin: 0;
            padding: 1.5rem;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .form-column, .repository-column {
            flex: 1;
            min-width: 320px;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 1.2rem;
            font-family: var(--font-display);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-outline);
            background-color: var(--dark-background);
            color: var(--light-outline);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input::placeholder { color: #aaa; font-family: var(--font-mono); }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-glow-color);
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.35);
        }
        textarea.form-input { min-height: 120px; resize: vertical; }

        /* --- Updated File Drop Area --- */
        .file-drop-area {
            margin-top: 1rem;
            border: 2px dashed var(--gray-border); /* Dark gray border */
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            font-family: var(--font-display);
            font-size: 1.1rem;
            background-color: var(--gray-background); /* Gray background */
            color: var(--gray-text); /* Dark gray text */
            transition: background-color 0.3s ease;
        }

        .file-drop-area:hover { background-color: #e9e9e9; cursor: pointer; }
        .file-upload-icon {
            font-size: 2rem;
            line-height: 1;
            margin-bottom: 0.5rem;
            display: block;
        }

        .generate-btn {
            background-color: var(--light-outline);
            color: var(--dark-background);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: var(--font-display);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }
        .generate-btn:hover { background-color: var(--primary-glow-color); color: var(--white); }

        #status-container, .repository-item { display: none; } /* Hide until used */
        
        /* Other styles for progress bar, repository, etc. remain the same */

    </style>
</head>
<body>
    <div class="app-container">
        <div class="form-column">
            <div class="input-group">
                <label for="topic">Topic</label>
                <input type="text" id="topic" class="form-input" placeholder="Give your show a title...">
            </div>
            <div class="input-group">
                <label for="context">Context / Main Points</label>
                <textarea id="context" class="form-input" placeholder="Type your script or ideas here..."></textarea>
            </div>
            <div class="file-drop-area">
                <span class="file-upload-icon">â†‘</span>
                Drag & drop a file here, or click to upload
            </div>
            <button class="generate-btn">Create My Podcast</button>
            <div id="status-container">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div class="repository-column">
            <h2 class="repository-title">Generated Podcasts</h2>
            <div id="repository-list"></div>
        </div>
    </div>
    
    <script>
      // The JavaScript functionality remains the same for now
    </script>
</body>
</html>
